pluginManagement {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://plugins.gradle.org/m2/' } // Add this line for Gradle Plugin Repository
    }
}

rootProject.name = 'Blackpool'

include ':app'

dependencyResolutionManagement {
    versionCatalogs {
        reactAndroidLibs {
            from(files("path/to/libs.versions.toml"))  // Adjust path as needed
        }
    }
}
